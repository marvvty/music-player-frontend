<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/input.css" />
  </head>
  <body class="bg-black font-sans text-white">
    <div id="container">
      <header class="bg-black border border-gray-800">
        <div class="flex justify-end p-4 gap-x-8">
          <button
            id="register-btn"
            class="text-gray-400 font-medium hover:-translate-y-1 hover:scale-100 hover:text-gray-200 transition cursor-pointer"
          >
            Sign up
          </button>
          <button
            id="login-btn"
            class="bg-white text-black rounded-3xl px-8 py-3 font-medium hover:bg-white/90 hover:-translate-y-1 hover:scale-100 transition cursor-pointer"
          >
            Log in
          </button>
        </div>
      </header>

      <div class="flex flex-1 overflow-hidden h-[calc(100vh-64px-72px)]">
        <aside
          class="w-60 bg-black p-4 overflow-y-auto border-r border-gray-700 h-full flex flex-col"
        >
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-gray-400 uppercase font-semibold">Playlists</h2>
            <button
              id="all-tracks-btn"
              class="text-blue-400 text-sm hover:text-blue-300 transition"
            >
              All Tracks
            </button>
          </div>
          <ul id="playlists-list" class="flex-1 flex flex-col gap-2">
            <li class="text-gray-500 text-sm">Loading playlists...</li>
          </ul>
        </aside>

        <main
          class="flex-1 p-6 overflow-y-auto border-r border-gray-700 h-full"
        >
          <h1 id="main-title" class="text-2xl font-semibold mb-6">
            All Tracks
          </h1>
          <div
            id="tracks-grid"
            class="grid grid-cols-1 md:grid-cols-1 lg:grid-cols-6 gap-1"
          >
            <div class="text-gray-500">Loading tracks...</div>
          </div>
        </main>

        <aside class="w-64 bg-black p-4 overflow-y-auto h-full flex flex-col">
          <h2
            class="text-gray-400 uppercase mb-4 font-semibold border-b border-gray-700 pb-2"
          >
            Current Queue
          </h2>
          <ul id="current-queue" class="flex-1 flex flex-col gap-2">
            <li class="text-gray-500 text-sm">No tracks in queue</li>
          </ul>
        </aside>
      </div>

      <footer
        class="w-full bg-black border-t border-gray-800 fixed bottom-0 left-0 flex justify-between items-center px-4 py-2"
      >
        <div class="flex items-center gap-3">
          <div
            id="track-img"
            class="w-14 h-14 rounded-md bg-gray-700 flex items-center justify-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="size-6"
            >
              <path
                fill-rule="evenodd"
                d="M19.952 1.651a.75.75 0 0 1 .298.599V16.303a3 3 0 0 1-2.176 2.884l-1.32.377a2.553 2.553 0 1 1-1.403-4.909l2.311-.66a1.5 1.5 0 0 0 1.088-1.442V6.994l-9 2.572v9.737a3 3 0 0 1-2.176 2.884l-1.32.377a2.553 2.553 0 1 1-1.402-4.909l2.31-.66a1.5 1.5 0 0 0 1.088-1.442V5.25a.75.75 0 0 1 .544-.721l10.5-3a.75.75 0 0 1 .658.122Z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
          <div class="flex flex-col">
            <span id="track-name" class="text-gray-400">No track selected</span>
            <span id="track-artist" class="text-gray-400 text-sm"
              >Unknown Artist</span
            >
          </div>
        </div>

        <div class="flex flex-col items-center gap-1">
          <div class="flex items-center gap-6">
            <button id="prev-btn" class="hover:scale-110 transition text-white">
              <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
                <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z" />
              </svg>
            </button>
            <button id="play-btn" class="hover:scale-110 transition text-white">
              <svg
                id="play-icon"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="size-6"
              >
                <path
                  fill-rule="evenodd"
                  d="M4.5 5.653c0-1.427 1.529-2.33 2.779-1.643l11.54 6.347c1.295.712 1.295 2.573 0 3.286L7.28 19.99c-1.25.687-2.779-.217-2.779-1.643V5.653Z"
                  clip-rule="evenodd"
                />
              </svg>

              <svg
                id="pause-icon"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="size-6 hidden"
              >
                <path
                  fill-rule="evenodd"
                  d="M6.75 5.25a.75.75 0 0 1 .75-.75H9a.75.75 0 0 1 .75.75v13.5a.75.75 0 0 1-.75.75H7.5a.75.75 0 0 1-.75-.75V5.25Zm7.5 0A.75.75 0 0 1 15 4.5h1.5a.75.75 0 0 1 .75.75v13.5a.75.75 0 0 1-.75.75H15a.75.75 0 0 1-.75-.75V5.25Z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>
            <button id="next-btn" class="hover:scale-110 transition text-white">
              <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24">
                <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z" />
              </svg>
            </button>
          </div>
          <div class="w-96 flex items-center gap-2">
            <span id="current-time" class="text-xs text-gray-400">0:00</span>
            <input
              id="progress"
              type="range"
              min="0"
              max="100"
              value="0"
              class="flex-1 h-1 bg-gray-600 rounded-lg appearance-none cursor-pointer"
            />
            <span id="duration" class="text-xs text-gray-400">0:00</span>
          </div>
        </div>

        <div class="flex items-center gap-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="size-6"
          >
            <path
              d="M13.5 4.06c0-1.336-1.616-2.005-2.56-1.06l-4.5 4.5H4.508c-1.141 0-2.318.664-2.66 1.905A9.76 9.76 0 0 0 1.5 12c0 .898.121 1.768.35 2.595.341 1.24 1.518 1.905 2.659 1.905h1.93l4.5 4.5c.945.945 2.561.276 2.561-1.06V4.06ZM18.584 5.106a.75.75 0 0 1 1.06 0c3.808 3.807 3.808 9.98 0 13.788a.75.75 0 0 1-1.06-1.06 8.25 8.25 0 0 0 0-11.668.75.75 0 0 1 0-1.06Z"
            />
            <path
              d="M15.932 7.757a.75.75 0 0 1 1.061 0 6 6 0 0 1 0 8.486.75.75 0 0 1-1.06-1.061 4.5 4.5 0 0 0 0-6.364.75.75 0 0 1 0-1.06Z"
            />
          </svg>

          <input
            id="volume"
            type="range"
            min="0"
            max="1"
            step="0.01"
            value="0.5"
            class="w-24 h-1 bg-gray-600 rounded-lg appearance-none cursor-pointer"
          />
        </div>
      </footer>
    </div>

    <audio id="audio-player"></audio>
    <script defer type="module" src="dist/main.js"></script>
  </body>
</html>
